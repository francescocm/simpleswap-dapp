<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleSwap DApp - Module 4</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SimpleSwap DApp</h1>
        <div class="wallet-info">
            <button id="connectWalletBtn">Connect Wallet</button>
            <p id="walletStatus">Status: Disconnected</p>
            <p id="walletAddress"></p>
        </div>
    </header>
    <main class="container">
        <div class="tabs">
            <button id="tabSwap" class="tab-button active">Swap</button>
            <button id="tabPool" class="tab-button">Pool</button>
        </div>

        <div id="swapInterface" class="card">
            <h2>Make a Swap</h2>
            <div class="input-group"><label for="amountIn" id="labelAmountIn">Send</label><input type="number" id="amountIn" placeholder="0.0" step="any"></div>
            <div id="invert-button-container" class="swap-arrow"><button id="invertBtn">&#x21c5;</button></div>
            <div class="input-group"><label for="amountOut" id="labelAmountOut">Receive</label><input type="number" id="amountOut" placeholder="Estimated..." readonly></div>
            <div id="price-display" class="price-info"><p id="priceText">Loading price...</p></div>
            <button id="swapBtn" class="cta-button" disabled>Swap</button>
        </div>

        <div id="poolInterface" class="card" style="display: none;">
            <h2>Add Liquidity</h2>
            <p id="poolInfoText" class="info-text">Supply tokens to the liquidity pool.</p>
            <div class="pool-inputs">
                <div class="input-group">
                    <label id="amountA_add_label" for="amountA_add">Amount Token A</label>
                    <input type="number" id="amountA_add" placeholder="0.0" step="any">
                </div>
                <div class="input-group">
                    <label id="amountB_add_label" for="amountB_add">Amount Token B</label>
                    <input type="number" id="amountB_add" placeholder="0.0" step="any">
                </div>
            </div>
            <button id="addLiquidityBtn" class="cta-button">Add Liquidity</button>
        </div>

        <div id="notifications" class="notifications-area">
            <p>Status messages will be displayed here.</p>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js" type="application/javascript"></script>
    <script src="app.js"></script>
</body>
</html>
