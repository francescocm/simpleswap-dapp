<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleSwap DApp - Módulo 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SimpleSwap DApp</h1>
        <div class="wallet-info">
            <button id="connectWalletBtn">Conectar Billetera</button>
            <p id="walletStatus">Estado: Desconectado</p>
            <p id="walletAddress"></p>
        </div>
    </header>
    <main class="container">
        <!-- NEW: TABS FOR NAVIGATION -->
        <div class="tabs">
            <button id="tabSwap" class="tab-button active">Swap</button>
            <button id="tabPool" class="tab-button">Pool</button>
        </div>

        <!-- SWAP INTERFACE (will be hidden/shown by JS) -->
        <div id="swapInterface" class="card">
            <!-- ... (Tu interfaz de swap existente no cambia) ... -->
            <h2>Realizar Intercambio</h2>
            <div class="input-group"><label for="amountIn" id="labelAmountIn">Enviar (Token A)</label><input type="number" id="amountIn" placeholder="0.0" step="any"></div>
            <div id="invert-button-container" class="swap-arrow"><button id="invertBtn">&#x21c5;</button></div>
            <div class="input-group"><label for="amountOut" id="labelAmountOut">Recibir (Token B)</label><input type="number" id="amountOut" placeholder="Estimado..." readonly></div>
            <div id="price-display" class="price-info"><p id="priceText">Cargando precio...</p></div>
            <button id="swapBtn" class="cta-button" disabled>Intercambiar</button>
        </div>

        <!-- NEW: LIQUIDITY POOL INTERFACE (hidden by default) -->
        <div id="poolInterface" class="card" style="display: none;">
            <h2>Añadir Liquidez</h2>
            <p class="info-text">Como primer proveedor, la proporción que establezcas determinará el precio inicial del pool.</p>
            <div class="input-group">
                <label for="amountA_add">Monto Token A</label>
                <input type="number" id="amountA_add" placeholder="0.0" step="any">
            </div>
            <div class="input-group">
                <label for="amountB_add">Monto Token B</label>
                <input type="number" id="amountB_add" placeholder="0.0" step="any">
            </div>
            <button id="addLiquidityBtn" class="cta-button">Añadir Liquidez</button>
        </div>

        <div id="notifications" class="notifications-area">
            <p>Aquí se mostrarán los mensajes de estado.</p>
        </div>
    </main>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script>
    <script src="app.js"></script>
</body>
</html>
